<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sentencias if/else en JavaScript</title>
</head>
<body>
	<div id="contenido">
		<header>
			<h1>Sentencias if/else en JavaScript</h2>
		</header>
		<div>
			<script type="text/javascript">
				var respuesta = prompt("¿Quién descubrió América?");
				if(respuesta === "Cristobal Colón"){
					document.writeln("Correcto, Cristobal Colón descubrió América");
				}else{
					document.writeln("Su respuesta: "+respuesta+" no es correcta");
				}
			</script>
		</div>
	</div>
</body>
</html>
