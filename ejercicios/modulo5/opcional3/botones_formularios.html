<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Botones y formularios</title>
	<script type="text/javascript">
		function comprobar(){
			var respuesta = document.getElementById("respuesta");
			var resultado = document.getElementById("resultado");
			
			if(respuesta.value === "Cristobal Colón"){
				resultado.innerHTML = "Respuesta correcta";
				resultado.style.color = "green";
			}else{
				resultado.innerHTML = "Respuesta incorrecta";
				resultado.style.color = "red";
				respuesta.value = "pruebe otra vez";
				respuesta.style.color = "grey";
			}
		}
		function cargar(){		
			respuesta.addEventListener('click',function(){
				if((respuesta.value === "pruebe otra vez") || (respuesta.value === "responda aquí")){
					respuesta.value = "";
					respuesta.style.color = "black";
				}
			});
		}	
		
	</script>
	<style>
		body { width: 920px; margin: 0 auto; font-family: Arial, Helvetica, sans-serif;}
		header h1 { text-align: center; }
		#respuesta { color: grey; }	
		article { text-align: center; }
	</style>
</head>
<body onload="cargar();">
	<div id="contenido">
		<header>
			<h1>Botones y formularios</h2>
		</header>
		<article>
			<p>¿Quién descubrió América?</p>
			<input type="text" value="responda aquí" id="respuesta"/> 
			<button onClick="comprobar();">Comprobar</button>
			<p id="resultado"></p>
		</article>
	</div>	
</body>
</html>
